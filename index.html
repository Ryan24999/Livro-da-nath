<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gatinhos para Nath</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff0f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .book {
      width: 90%;
      max-width: 600px;
      height: 80vh;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .page {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .page img {
      max-width: 100%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .page.active {
      display: flex;
    }

    .nav-buttons {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .nav-buttons button {
      background: #ffbde0;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-buttons button:hover {
      background: #ff8ec9;
    }

    .cover-title {
      font-size: 32px;
      font-weight: bold;
      color: #d63384;
      margin-bottom: 10px;
    }

    .cover-subtitle {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="book">
    <!-- CAPA -->
    <div class="page active">
      <div class="cover-title">Gatinhos para Nath</div>
      <div class="cover-subtitle">Feito com carinho üíñ</div>
    </div>

    <!-- P√ÅGINAS COM IMAGENS -->
    <!-- Voc√™ j√° enviou gato1.jpg at√© gato6.jpg -->
    <!-- Adicione depois gato7.jpg at√© gato15.jpg na pasta img/ -->

    <div class="page"><img src="img/gato1.jpg" alt="Gato 1" /></div>
    <div class="page"><img src="img/gato2.jpg" alt="Gato 2" /></div>
    <div class="page"><img src="img/gato3.jpg" alt="Gato 3" /></div>
    <div class="page"><img src="img/gato4.jpg" alt="Gato 4" /></div>
    <div class="page"><img src="img/gato5.jpg" alt="Gato 5" /></div>
    <div class="page"><img src="img/gato6.jpg" alt="Gato 6" /></div>
    <div class="page"><img src="img/gato7.jpg" alt="Gato 7" /></div>
    <div class="page"><img src="img/gato8.jpg" alt="Gato 8" /></div>
    <div class="page"><img src="img/gato9.jpg" alt="Gato 9" /></div>
    <div class="page"><img src="img/gato10.jpg" alt="Gato 10" /></div>
    <div class="page"><img src="img/gato11.jpg" alt="Gato 11" /></div>
    <div class="page"><img src="img/gato12.jpg" alt="Gato 12" /></div>
    <div class="page"><img src="img/gato13.jpg" alt="Gato 13" /></div>
    <div class="page"><img src="img/gato14.jpg" alt="Gato 14" /></div>
    <div class="page"><img src="img/gato15.jpg" alt="Gato 15" /></div>

    <!-- NAVEGA√á√ÉO -->
    <div class="nav-buttons">
      <button onclick="prevPage()">‚Üê</button>
      <button onclick="nextPage()">‚Üí</button>
    </div>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.toggle('active', i === index);
      });
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }
  </script>
</body>
</html>
